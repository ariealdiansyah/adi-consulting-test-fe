<div class="flex flex-col flex-wrap justify-center p-16">
  <div class="text-2xl text-black font-bold items-center text-center justify-center">
    List Employee
  </div>
  <div class="p-8">
    <div class="flex justify-between p-4">
      <button (click)="goBack()"
        class="bg-gray-500 text-white rounded-md hover:bg-orange-500 hover:text-purple px-4 py-2 outline-1">
        Back
      </button>
      <button (click)="add()"
        class="bg-blue-500 text-white rounded-md hover:bg-purple-500 hover:text-white px-4 py-2 outline-1">
        Add
      </button>
    </div>
    <table class="table-auto border-fuchsia-500 border-2 min-w-full text-center text-sm font-light" mat-table
      [dataSource]="dataEmployee">
      <ng-container matColumnDef="name" class="border-b border-primary-200 bg-primary-100 text-neutral-800">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-4">Name</th>
        <td mat-cell *matCellDef="let element" class="px-6 py-4 font-medium">{{element.firstName}} {{element.lastName}}
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-4">Email</th>
        <td mat-cell *matCellDef="let element" class="px-6 py-4 font-medium">{{element.email}}</td>
      </ng-container>

      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-4">Birth Day</th>
        <td mat-cell *matCellDef="let element" class="px-6 py-4 font-medium"> {{element.birthDate | date:'EEEE d MMMM y'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="basicSalary">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-4">Salary</th>
        <td mat-cell *matCellDef="let element" class="px-6 py-4 font-medium">{{element.basicSalary | currency:"Rp
          ":"symbol":'1.2-2'}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-4">Status</th>
        <td mat-cell *matCellDef="let element" class="px-6 py-4 font-medium">{{element.status}}</td>
      </ng-container>

      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-4">Group</th>
        <td mat-cell *matCellDef="let element" class="px-6 py-4 font-medium">{{element.group}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-4">Description</th>
        <td mat-cell *matCellDef="let element" class="px-6 py-4 font-medium">{{element.description}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="px-6 py-4">Action</th>
        <td mat-cell *matCellDef="let element" class="flex" style="height: inherit !important;">
          <button mat-mini-fab [disabled]="!dataEmployee.length" (click)="removeData(element.id)"
            class="text-red-600 mr-2 border-black">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-mini-fab [disabled]="!dataEmployee.length" (click)="detailEmployee(element.id)"
            class="text-blue-600">
            <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
