<div class="flex flex-wrap justify-center min-h-screen items-center flex-row overflow-hidden  py-6 sm:py-12">
  <div class="flex justify-center bg-sky-400 rounded-md flex-wrap py-6">
    <div class="w-full text-white text-center font-bold text-2xl pb-8 pt-2">
      <span>Login</span>
    </div>
    <form [formGroup]="formLogin">
      <div class="w-80 my-4 text-white">
        <div class="p-2 flex flex-col">
          <label>Email</label>
          <input type="text" name="email" id="email" formControlName="email"
            class="rounded-xl text-black px-2 border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="email" required>
          <span *ngIf="formLogin.hasError('required','email') && formLogin.controls['email'].dirty"
            class="text-red-500 text-sm font-bold opacity-75 mt-0.5">*Email is Required</span>
          <span *ngIf="formLogin.hasError('email','email') && formLogin.controls['email'].dirty"
            class="text-red-500 text-sm font-bold opacity-75 mt-0.5">*Wrong Format Email</span>
        </div>
        <div class="p-2 flex flex-col">
          <label>Password</label>
          <input type="password" name="password" id="password" formControlName="password"
            class="rounded-xl text-black px-2 border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="password" required>
          <span *ngIf="formLogin.hasError('required', 'password') && formLogin.controls['password'].dirty"
            class="text-red-500 text-sm font-bold opacity-75 mt-0.5">*Password is
            Required</span>
          <span *ngIf="formLogin.hasError('minlength','password') && formLogin.controls['password'].dirty"
            class="text-red-500 text-sm font-bold opacity-75 mt-0.5">*Minimum Password is 6</span>
        </div>
        <div class="p-2 flex flex-col">
          <button type="submit" (click)="login()" [disabled]="formLogin.invalid" [class.disabled]="formLogin.invalid"
            class="bg-slate-100 text-black rounded-md mx-auto px-8 py-2 hover:bg-gray-400 hover:text-white">
            <div *ngIf="loading; else notLoading" class="animate-spin text-black w-full">
              <svg class="animate-pulse h-5 w-5 mr-3" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
            </div>
            <ng-template #notLoading>
              Login
            </ng-template>
          </button>
          <span *ngIf="validPassword" class="text-red-500 text-sm font-bold opacity-75">*{{messageErrorLogin}}</span>
        </div>
      </div>
    </form>
  </div>
</div>
